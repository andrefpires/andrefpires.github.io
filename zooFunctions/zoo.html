<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Functions</title>
  <link rel="stylesheet" type="text/css" href="zoo.css" />
</head>
<body>
  <div class="app">
    <div id="header">
      <header id="headerPrincipalHeader">
        <h1 id="principalTitle">Zoo Functions</h1>
      </header>
    </div>
    <div id="watherDivision">
      <div id="searchSchedule">
        <div id="searchScheduleElements">
          <label>
            Dia:
            <input type="text" id="inputForDayName" placeholder="Escreva o dia que deseja pesquisar" size="24">
            <button id="buttonSchedule">Ok</button>
          </label>
        </div>
        <div id="scheduleSearchResults">
          <div id="scheduleFound">
            <table>
              <thead>
                <tr>
                  <th>Dias</th>
                  <th>Horários</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Sunday</td>
                  <td>8am - 8pm</td>
                </tr>
                <tr>
                  <td>Monday</td>
                  <td>CLOSED</td>
                </tr>
                <tr>
                  <td>Tuesday</td>
                  <td>8am - 6pm</td>
                </tr>
                <tr>
                  <td>Wednesday</td>
                  <td>8am - 6pm</td>
                </tr>
                <tr>
                  <td>Thursday</td>
                  <td>10am - 8pm</td>
                </tr>
                <tr>
                  <td>Friday</td>
                  <td>10am - 8pm</td>
                </tr>
                <tr>
                  <td>Saturday</td>
                  <td>8am - 10pm</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
        <div id="searchAreas">
          <label id="inputsSearchAreas">
            Pesquisar por: 
            <input type="checkbox" id="inputForAnimals">
            <label for="inputForAnimals">Animais</label>
            <input type="checkbox" id="inputForEmployees">
            <label for="inputForEmployees">Funcionários</label>
          </label>
        </div>
    </div>
  <script src="zoo.js"></script>
</body>
</html>
