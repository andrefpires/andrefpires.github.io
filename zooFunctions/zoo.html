<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Functions</title>
  <link rel="stylesheet" type="text/css" href="zoo.css" />
</head>
<body>
  <div id="pageElements">
    <header id="headPage">
      <h1>Zoo Functions</h1>
    </header>
    <div id="bodyPage">
      <section id="firstBlock">
        <section id="schedule">
          <div id="scheduleSearchElements">
            <input type="text" placeholder="Dia que deseja pesquisar" size="24" id="scheduleInput">
            <button id="scheduleSearchButton">Ok</button>
          </div>
            <table id="scheduleSearchResults">
              <thead>
                <tr>
                  <th colspan="2">
                    Horários de funcionamento
                  </th>
                </tr>
                <tr>
                  <th>Dias</th>
                  <th>Horários</th>
                </tr>
              </thead>
            </table>
        </section>
        <section id="prices">
          <section id="pricesFirstSection">
            <table id="pricesTable">
              <thead>
                <tr>
                  <th colspan="2">Tickets</th>
                </tr>
                <tr>
                  <th>Categorias</th>
                  <th>Preços</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Adult</td>
                  <td>R$ 49.99</td>
                </tr>
                <tr>
                  <td>Senior</td>
                  <td>R$ 24.99</td>
                </tr>
                <tr>
                  <td>Child</td>
                  <td>R$ 20.99</td>
                </tr>
              </tbody>
            </table>
          </section>
          <section id="pricesSecondSection">
            <h3>Calcule o preço das entradas</h3>
            <div id="pricesSearchElements">
              <label>
                Adult
                <input type="number" value="0" min="0" max="5" id="adult">
              </label>
              <p>+</p>
              <label>
                Senior
                <input type="number" value="0" min="0" max="5" id="senior">
              </label>
              <p>+</p>
              <label>
                Child
                <input type="number" value="0" min="0" max="5" id="child">
              </label>
            </div>
            <div id="pricesSearchResults">
              <p id="pricesFound">TOTAL: R$ 0.00</p>
            </div>
          </section>
        </section>
      </section>
      <section id="secondBlock">
        <section id="searchAreaSelector">
          <label>
            Pesquisar por:
            <input type="checkbox" id="inputForAnimals">
            <label for="inputForAnimals">Animais</label>
            <input type="checkbox" id="inputForEmployees">
            <label for="inputForEmployees">Funcionários</label>
          </label>
        </section>
      </section>
    </div>
  </div>
  <script src="zoo.js"></script>
</body>
</html>
