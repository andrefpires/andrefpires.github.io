<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Functions</title>
  <link rel="stylesheet" type="text/css" href="zoo.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Zoo Functions</h1>
    </header>
    <label id="animalSearchForId">
      ID:
      <input name="animalID" type="text" placeholder="Escreva a id aqui"/>
      <button class="button-byId">Ok</button>
    </label>
    <div id="animalSearchForName">
      <label>
        NAME:
        <input name="animalName" type="text" placeholder="Escreva o nome aqui"/>
      </label>
      <label>
        MINIMUM AGE:
        <input name="animalAge" type="number" />
      </label>
      <button class="button-byName">Ok</button>
    </div>
  </div>
  <script src="zoo.js"></script>
</body>
</html>
